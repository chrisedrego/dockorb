<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Free Online Docker file Generator.">
    <meta name="keywords" content="Docker,Dockerfile,DockerOrb">
    <meta name="author" content="Chris Ed Rego">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- SEO Meta Tags -->
    <link rel="stylesheet" type="text/css" href="./stytlesheet/main.css">
    <link rel="stylesheet" type="text/css" href="./stytlesheet/toggle.css">
    <link rel="stylesheet" type="text/css" href="./stytlesheet/sidenav.css">
    <link rel="stylesheet" type="text/css" href="./stytlesheet/mainpage.css">

<script src="https://kit.fontawesome.com/bb65778de2.js"></script>
<body>
        <div class="header">
          <a href="#default" class="logo"><img src="images/logo/logo-final.png"/><span id="header-name" style="font-family: 'Hammersmith One', sans-serif;">DockerOrb</span></a>
          <div class="header-right">
            <!-- <a class="active" href="#home">Home</a> -->

            <a href="http://chrisedrego.com/" target="_blank" style="font-family: 'Press Start 2P', cursive;">whoami</a>
              <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
              </label>
          </div>
        </div>
        <div class="sidenav">
          <input type="text" placeholder="Search..." id="sidenav-search"/>

          <div class="cm" draggable="true" >COPY</div>
          <div class="cm" draggable="true" >ADD</div>   
          <div class="cm" draggable="true" >ENTRYPOINT</div>   
        </div>
        <div class="mainpage">A</div>
    <div class="footer"><p class="love" style="font-family: 'Concert One', cursive;">Made with <i class="fas fa-heart"></i> by Chris Ed Rego</p></div>
